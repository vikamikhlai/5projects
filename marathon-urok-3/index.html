<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f7fafa -26%, #36313f 145%);">
          <h1>relax</h1>
        </div>
        <div style="background: linear-gradient(215.32deg, #7984c5 -1%, #332f26 124%);">
          <h1>calmness</h1>
        </div>
        <div style="background: linear-gradient(221.87deg, #f8f6f9 1%, #062a1c 128%);">
          <h1>simplicity</h1>
        </div>
        <div style="background: linear-gradient(220.16deg, #000000 -8%, #504c47 138%);">
          <h1>greatness</h1>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1670684762213-90e1d8bdb364?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1670593411237-4fef9b2591f5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1003&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1670500557067-3e2b3dde6625?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');">
        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1670662841199-87a7fc677baa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');">
        </div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
